<html lang="en,pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de viatura</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Reserva de Viaturas</h1>
    <form id="form" action="reserva.php" method="post">
        <label for="car">Escolha uma Viatura:</label>
    <select name="car" id="car">
      <!-- Aqui você pode preencher a lista de carros dinamicamente do banco de dados -->
      <option value="HILLUX POLICIAL">HILLUX POLICIAL</option>
      <option value="5TON">5TON</option>
      <option value="ADM">ADM</option>
      <option value="AMBULANCIA">AMBULÂNCIA</option>
      <option value="7TON">7TON</option>

    </select>

    <label for="quantidade">Quantidade</label>
    <input type="number" min="1" max="10" step="1">

    <label for="nome">Nome:</label>
    <input type="text" name="name" id="name" required>

    <label for="data">Data da reserva:</label>
    <input type="date" name="reservation_date" id="reservation_date" required>

    <label for="hora">Horário</label>
    <input type="time" name="time" id="time" required>

    <label for="missao">Missão:</label>
    <input type="text" name="Missao" id="missao" required>

    <label for="chefe">Chefe de Viatura</label>
    <input type="text" name="chefe" id="chefe" required>

    <input type="submit" value="Reservar">
    </form>
    <div id="map"></div>

</body>
</html>
