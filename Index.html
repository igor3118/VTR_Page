    <h1>Reserva de Viaturas</h1>

        <label for="carro">Escolha uma Viatura:</label>
    <select name="carro" id="carro">

      <option value="2">5TON</option>
      <option value="3">ADM</option>
      <option value="4">AMBULÂNCIA</option>

    </select>

    <label for="quantidade">Quantidade</label>
    <input type="number" min="1" max="10" step="1">

    <label for="adicionar">Adicionar Viatura</label>
    <button type="button" id="adicionar">Adicionar</button>

    <label for="data">Data da reserva:</label>

    <input type="submit" value="Reservar">
    </form>
